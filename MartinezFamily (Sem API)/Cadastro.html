<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="img/MartinezFamily__1_-removebg-preview.png">
    <title>Cadastro</title>
</head>
<body>
<div class="fundologin">
    <div class="nav-bar">
        <img src="img/MartinezFamily__2_-removebg-preview.png" class="logo">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Home.html">Sobre nós</a></li>
            <li><a href="Home.html">Cardápio</a></li>
            <li><a href="Home.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Cadastro.html">Cadastro</a></li>
        </ul>
    </div>
</div>

<div class="main-cadastro">
    <div class="cadastro-esquerda">
      <h2>
        Faça seu cadastro<br />
        <span>é simples e rápido</span>
      </h2>
      <img src="gifs/waiters-animate.svg" width="80%" height="80%" alt="" />
    </div>

    <div class="cadastro-direita">
      <div class="card-cadastro">
        <h1>Cadastro</h1>
        <div class="textfield">
          <label for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            placeholder="Digite aqui o seu nome"
            id="iptNome"
          />
        </div>
        <div class="textfield">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            placeholder="Digite aqui o seu email"
            id="iptEmail"
          />
        </div>
        <div class="textfield">
          <label for="tel">Telefone</label>
          <input
            type="text"
            name="tel"
            placeholder="Coloque seu telefone"
            id="iptTelefone"
          />
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            placeholder="Digite aqui a sua senha"
            id="iptSenha"
          />
        </div>
        <div class="textfield">
          <label for="senha">Confirmação de senha</label>
          <input
            type="password"
            name="senha"
            placeholder="Digite novamente a sua senha"
            id="iptSenha2"
          />
        </div>
        <button class="btn-cadastro" onclick="cadastrar()">
          Cadastrar
        </button>
        <div id="div_aguardar" class="loading-div" style="display: none">
          Carregando
        </div>
        <div class="card_erro" id="cardErro" style="color: #fff">
          <span id="mensagem_erro"></span>
        </div>
        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>
    
</body>
</html>
