<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/MartinezFamily__1_-removebg-preview.png">
    <title>Login</title>
</head>
<body>
<div class="fundologin">
    <div class="nav-bar">
        <img src="img/MartinezFamily__2_-removebg-preview.png" class="logo">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Home.html">Sobre nós</a></li>
            <li><a href="Home.html">Cardápio</a></li>
            <li><a href="Home.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Cadastro.html">Cadastro</a></li>
        </ul>
    </div>
</div>

<div class="main-login">
    <div class="login-esquerda">
      <h2 class="top">
        Olá,<br />
        <span>Seja bem-vindo de volta</span>
      </h2>
      <img src="gifs/chef-animate (1).svg" width="80%" height="80%" alt="">
    </div>

    <div class="login-direita">
      <div class="card-login">
        <h1>Login</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input
            type="text"
            name="usuario"
            placeholder="Digite aqui o seu usuário"
            id="iptEmail"
          />
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            placeholder="Digite aqui a sua senha"
            id="iptSenha"
          />
        </div>
        <button class="btn-login" onclick="entrar()">Login</button>
        <a href="Cadastro.html" class="goCadastro"
          >Não possuí cadastro? Venha se cadastrar</a
        >
        <div id="div_aguardar" class="loading-div" style="display: none">
          Carregando
        </div>
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
        <div id="div_erros_login"></div>
      </div>
    </div>
</div>


</body>
</html>
