<script>
function vota(){
    dash.style.display = "none";
    titulo.style.display = "none";
    votacao.style.display = "block";
    titulodois.style.display = "block";
}

function voltar(){
    dash.style.display = "block";
    titulo.style.display = "block";
    votacao.style.display = "none";
    titulodois.style.display = "none";
}

  var strogonoff =[]
  var nhoque = []
  var parmegiana = []
  var votos = []
  var maior = 0 
  var maiorNome = ''

function registro(){

if (ipt_nhoque.checked == false && ipt_parme.checked == false && ipt_stro.checked == false) {
  alert('Escolha um prato')
}else{
  if (ipt_nhoque.checked === true) {
    nhoque.push(1)
    ipt_nhoque.checked = ""
    votos.push("Nhoque")
  }
  if (ipt_stro.checked === true) {
    strogonoff.push(1)
    ipt_stro.checked = ""
    votos.push("Strogonoff")
  }
  if (ipt_parme.checked === true) {
    parmegiana.push(1)
    ipt_parme.checked = ""
    votos.push("Parmegiana")
  }

  mostrar.innerHTML = `Quantidade de votos ${votos.length} <br> Votos para parmegiana: ${parmegiana.length}<br>
  Votos para nhoque: ${nhoque.length} <br> Votos para strogonoff: ${strogonoff.length}`

  mostrarfinal.innerHTML = '';
  mostrarprato.innerHTML = '';

  for (var index = 1; index < votos.length; index++) {
    if (nhoque.length > maior) {
      maior = nhoque.length
      maiorNome = "Nhoque"
    }else{
      if (strogonoff.length > maior) {
        maior = strogonoff.length
        maiorNome = "Strogonoff"
      }else{
        if (parmegiana.length > maior) {
          maior = parmegiana.length
          maiorNome = "Parmegiana"
        }
      }
    }
    
    if (index == 6) {
      alert("Limite de votos atingido")
      break
    }
    mostrarfinal.innerHTML +=`o ${index}º voto foi no ${votos[index - 1]} <br> ` 

    mostrarprato.innerHTML = `O prato mais votodo foi: <b> ${maiorNome } </b>`
    

  }

}    










}
</script>

<script>
  window.onload = obterDadosGrafico(1);

  // O gráfico é construído com três funções:
  // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
  // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
  // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

  // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
  // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
  // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

  //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
  //     Para ajustar o "select", ajuste o comando sql em src/models
  function obterDadosGrafico(idAquario) {
    fetch(`/medidas/ultimas/${idAquario}`, { cache: "no-store" })
      .then(function (response) {
        if (response.status == 200) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            plotarGrafico(resposta, idAquario);
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }

  function plotarGrafico(resposta, idAquario) {
    var dados = {
      labels: [],
      datasets: [
        {
          label: "Pratos Escolhidos",
          borderColor: "#1b98e0",
          backgroundColor: "#1b98e0",
          data: [],
        },
      ],
    };

    var prato = {
      nomePrato: "",
      votos: "",
    };

    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      dados.labels.push(registro.nomePrato);
      dados.datasets[0].data.push(registro.temperatura);
      if (registro.temperatura > prato.votos) {
        prato.nomePrato = registro.nomePrato;
        prato.votos = registro.temperatura;
      }
    }

    // prato1.innerHTML = prato.nomePrato;
    // temp_aquario_1.innerHTML = prato.votos;

    var ctx = canvas_grafico.getContext("2d");
    window.grafico_linha = new Chart(ctx, {
      type: "bar",
      data: dados,
      options: {
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });
  }
</script>
