<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="css/img/MartinezFamily__1_-removebg-preview.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="fundologin">
        <div class="nav-bar">
          <img src="css/img/MartinezFamily__2_-removebg-preview.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Sobre nós</a></li>
                <li><a href="index.html">Cardápio</a></li>
                <li><a href="index.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="Cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <div class="main-login">
        <div class="login-esquerda">
          <h2 class="top">
            Olá,<br />
            <span>Seja bem-vindo de volta</span>
          </h2>
          <img src="css/img/chef-animate (1).svg" width="80%" height="80%" alt="">
        </div>
    
        <div class="login-direita">
          <div class="card-login">
            <h1>Login</h1>
            <div class="textfield">
              <label for="usuario">Usuário</label>
              <input
                type="text"
                name="usuario"
                placeholder="Digite aqui o seu usuário"
                id="iptEmail"
              />
            </div>
            <div class="textfield">
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                placeholder="Digite aqui a sua senha"
                id="iptSenha"
              />
            </div>
            <button class="btn-login" onclick="entrar()">Login</button>
            <a href="Cadastro.html" class="goCadastro"
              >Não possuí cadastro? Venha se cadastrar</a
            >
            <div id="div_aguardar" class="loading-div" style="display: none">
              Carregando
            </div>
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
            <div id="div_erros_login"></div>
          </div>
        </div>
    </div>

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/usuario.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
